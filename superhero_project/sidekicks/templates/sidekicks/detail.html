<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <title>Hero Details</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class ="col-md-5 gx-4">
                {% load static %}
                <img src="{% static 'sidekicks/angled_comics.jpg' %}" class="img-thumbnail" alt="comics displayed at an angle" >
            </div>
            <div class="col-md-6 gx-4">
                <div class="container text-center">
                    <div class="row pb-4">
                        <h1>Selected Sidekick Details</h1>
                    </div>
                    <div class="row pb-2">
                        <p><a href="/sidekicks">Back to All Sidekicks</a></p>
                    </div>
                </div>
                <div class="row bg-success">
                    <div class="col-sm">Name:</div><div class="col-sm">{{single_sidekick.name}}</div>
                </div>
                <div class="row bg-success">
                    <div class = "col-sm">Alter Ego:</div><div class = "col-sm"> {{single_sidekick.alter_ego}}</div>
                </div>
                <div class="row bg-success">
                    <div class="col-sm">Sidekick To: </div><div class="col-sm">{{single_sidekick.sidekick_to}}</div>
                </div>
                <div class="row bg-success">
                    <div class = "col-sm">Primary Special Ability:</div><div class="col-sm"> {{single_sidekick.primary_ability}}</div>
                </div>
                <div class="row ft-2">
                    <div class="col-lg">{{single_sidekick.description}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
